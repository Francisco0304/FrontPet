<!-- register-pet.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Registrar Mascota</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="petName">Nombre</label>
              <input type="text" class="form-control" id="petName" [(ngModel)]="pet.nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="petSpecies">Especie</label>
              <select class="form-control" id="petSpecies" [(ngModel)]="pet.especie" name="especie" required>
                <option *ngFor="let especie of especies" [value]="especie">{{ especie }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="petBreed">Raza</label>
              <input type="text" class="form-control" id="petBreed" [(ngModel)]="pet.raza" name="raza" required>
            </div>
            <div class="form-group">
              <label for="petBirthDate">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="petBirthDate" [(ngModel)]="pet.fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
