<!-- app.component.html -->
<div style="background: url('/assets/dTuctf.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FrontPet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Servicios
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/services">Servicios Básicos</a>
            <a class="dropdown-item" routerLink="/complex-services">Servicios Complejos</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/appointments">Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reports">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register-pets">Registrar Mascotas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register-users">Registrar Usuarios</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- register-histories.component.html -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Registrar Historia Clínica</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" value="Servicio Prioritario" readonly>
              </div>
              <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="datetime-local" class="form-control" id="fecha" [(ngModel)]="historia.fecha" name="fecha" required>
              </div>
              <div class="form-group">
                <label for="tipoServicio">Tipo de Servicio</label>
                <select type="text" class="form-control" id="tipoServicio" [(ngModel)]="historia.tipoServicio" name="tipoServicio" required>
                  <option *ngFor="let servicio of servicios" [value]="servicio">{{ servicio }}</option>
                </select>>
              </div>
              <div class="form-group">
                <label for="mascota">Seleccionar Mascota</label>
                <select class="form-control" id="mascota" [(ngModel)]="historia.mascotaId" name="mascotaId" required>
                  <option *ngFor="let mascota of mascotas" [value]="mascota.id">{{ mascota.nombre }}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
