<!-- app.component.html -->
<div style="background: url('/assets/dTuctf.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FrontPet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Servicios
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/services">Servicios Básicos</a>
            <a class="dropdown-item" routerLink="/complex-services">Servicios Complejos</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/appointments">Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reports">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register-pets">Registrar Mascotas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register-users">Registrar Usuarios</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="mascotaSelect">Seleccionar Mascota</label>
        <select class="form-control" id="mascotaSelect" [(ngModel)]="selectedMascotaId" (change)="onMascotaSelect()">
          <option *ngFor="let mascota of mascotas" [value]="mascota.id">
            {{ mascota.nombre }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <h5 class="card-title">Citas de la Mascota</h5>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Tipo de Servicio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.id }}</td>
          <td>{{ cita.descripcion }}</td>
          <td>{{ cita.fecha }}</td>
          <td>{{ cita.tipoServicio }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
